<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img height="30" width="30"  src="https://seeklogo.com/images/H/hindustan-times-logo-45081A1E65-seeklogo.com.png" alt="">
            </a>
           
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input form-control" placeholder="Science/Politics/Sports">
                <button id="search-button" class="btn btn-outline-success rounded-pill w-50">Search</button>
            </div>
        </div>
    </nav>

   

    <main>

        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>

            <div class="container ReactionParent">
                <div class="container Reaction">
                    <div class="table">
                        <a href="#"><i style="color:  rgb(9, 182, 251);" class="ri-thumb-up-fill"></i></a>
                        <a href="#"><i style="color: red;" class="ri-heart-fill"></i></a>
                        <a href="#"><i style="color: rgb(232, 232, 10);" class="ri-emotion-laugh-line"></i></a>
                        <a href="#"><i style="color: rgb(232, 232, 10);" class="ri-emotion-normal-fill"></i></a>
                        <a href="#"><i style="color: rgb(232, 232, 10);" class="ri-emotion-sad-line"></i></a>
                        <a href="#"><i style="color: rgb(232, 232, 10);" class="ri-emotion-unhappy-fill"></i></a>

                    </div>
                </div>
            </div>
        </div>

    </template>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>Â
